<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pháo hoa Bộ Quốc phòng 2024</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color, shape = "circle") {
        this.x = x;
        this.y = y;
        this.color = color;
        this.shape = shape; // Hình dạng (circle, star, flag)
        this.particles = [];
        this.exploded = false;
        this.vy = -Math.random() * 12 - 8; // Tốc độ bắn lên
      }

      update() {
        if (!this.exploded) {
          this.y += this.vy;
          this.vy += 0.3; // Trọng lực
          if (this.vy >= 0) {
            this.explode();
            this.exploded = true;
          }
        } else {
          this.particles.forEach(p => p.update());
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }

      explode() {
        const shapes = {
          circle: () => {
            for (let i = 0; i < 100; i++) {
              const angle = Math.random() * Math.PI * 2;
              const speed = Math.random() * 5 + 2;
              const vx = Math.cos(angle) * speed;
              const vy = Math.sin(angle) * speed;
              this.particles.push(new Particle(this.x, this.y, vx, vy, this.color));
            }
          },
          star: () => {
            for (let i = 0; i < 50; i++) {
              const angle = (i / 50) * Math.PI * 2;
              const speed = 6;
              const vx = Math.cos(angle) * speed;
              const vy = Math.sin(angle) * speed;
              this.particles.push(new Particle(this.x, this.y, vx, vy, this.color));
            }
          },
          flag: () => {
            const colors = ['#FF0000', '#FFFF00']; // Cờ Việt Nam: đỏ và vàng
            for (let i = 0; i < 100; i++) {
              const angle = Math.random() * Math.PI * 2;
              const speed = Math.random() * 5 + 2;
              const vx = Math.cos(angle) * speed;
              const vy = Math.sin(angle) * speed;
              const color = colors[Math.floor(Math.random() * colors.length)];
              this.particles.push(new Particle(this.x, this.y, vx, vy, color));
            }
          }
        };

        if (shapes[this.shape]) {
          shapes[this.shape]();
        }
      }
    }

    class Particle {
      constructor(x, y, vx, vy, color) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.alpha = 1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.1; // Trọng lực
        this.alpha -= 0.02; // Mờ dần
      }

      draw() {
        if (this.alpha > 0) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
          ctx.fill();
        }
      }
    }

    const fireworks = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = canvas.height;
      const shapes = ["circle", "star", "flag"];
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      const colors = ['255, 0, 0', '255, 255, 0']; // Đỏ và vàng
      const color = colors[Math.floor(Math.random() * colors.length)];
      fireworks.push(new Firework(x, y, color, shape));
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded && fw.particles.every(p => p.alpha <= 0)) {
          fireworks.splice(i, 1);
        }
      });

      if (Math.random() < 0.05) {
        createFirework();
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
